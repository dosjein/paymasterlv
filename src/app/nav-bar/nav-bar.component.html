<div id="sidebar-menu" #sidebarMenu>
<div class="menu_section">
    <div class="hardcoded-logo">
        <span class="logo-span">        
            <p class="pay">PAY.</p>
            <p class="master">MASTER</p>
        </span>
    </div>
   <!--<h3>SadaÄ¼as</h3>-->
   <ul  class="nav side-menu">
       <li (click)="isInvoices = !isInvoices">
           <a>
               <i class="fa fa-tachometer"
                  aria-hidden="true"></i>Invoices</a>
       </li>
       <ul class="nav child_menu" [hidden]="!isInvoices && !isPurchase && !isSales">
            <li (click)="unselectAll(); isSales = true;">
                <a>
                    Sales invoices
                </a>
            </li>
            <li (click)="unselectAll(); isPurchase = true;">
                <a>
                    Purchase invoices    
                </a>
            </li>
        </ul>
        <li [class.active]="false"
           [class.active-sm]="false" (click)="accountingSelected = ! accountingSelected">
           <a>
               <i class="fa fa-tachometer"
                  aria-hidden="true"></i>Accounting</a>
       </li>
       <ul class="nav child_menu" [hidden]="!transactionsSelected && !chartsSelected && !accountingSelected">
            <li (click)="unselectAll(); transactionsSelected = true;">
                <a>
                    Transactions    
                </a>
            </li>
            <li (click)="unselectAll(); chartsSelected = true;">
                <a>
                    Chart of accounts   
                </a>
            </li>
        </ul>
        <li [class.active]="false"
        [class.active-sm]="false" (click)="reportsSelected = !reportsSelected">
        <a>
            <i class="fa fa-tachometer"
               aria-hidden="true"></i>Reports</a>
    </li>
    <ul class="nav child_menu" [hidden]="!statementsSelected && !sheetsSelected && !reportsSelected">
         <li (click)="unselectAll(); statementsSelected = true;">
             <a>
                    Income statement   
             </a>
         </li>
         <li (click)="unselectAll(); sheetsSelected = true;">
             <a>
                    Balance sheet
             </a>
         </li>
     </ul>
     <li [class.active]="false"
     [class.active-sm]="false" (click)="companyOpen = !companyOpen">
     <a>
         <i class="fa fa-tachometer"
            aria-hidden="true"></i>Company</a>
 </li>
 <ul class="nav child_menu" [hidden]="!partnersSelected && !detailsSelected && !companyOpen">
      <li (click)="unselectAll(); partnersSelected = true;">
        <a [routerLink]="['/partners',{}]">
                 Partners
          </a>
      </li>
      <li (click)="unselectAll(); partnersSelected = true;">
            <a [routerLink]="['/company-settings',{}]">
                   Details
            </a>
        </li>
  </ul>
   </ul>
</div>
</div>
